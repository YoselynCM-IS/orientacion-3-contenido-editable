<script type="text/javascript">
	//Carga datos del registro
    document.getElementById('horiz3_regNA').value = localStorage.getItem('horiz3_regNA');
    document.getElementById('horiz3_regGP').value = localStorage.getItem('horiz3_regGP');
    document.getElementById('horiz3_regCA').value = localStorage.getItem('horiz3_regCA');
    document.getElementById('horiz3_regND').value = localStorage.getItem('horiz3_regND');
    document.getElementById('horiz3_regCD').value = localStorage.getItem('horiz3_regCD');

	 document.getElementById('horiz3_p124res1').value = localStorage.getItem('horiz3_p124res1');
    document.getElementById('horiz3_p124res2').value = localStorage.getItem('horiz3_p124res2');
    document.getElementById('horiz3_p124res3').value = localStorage.getItem('horiz3_p124res3');
    document.getElementById('horiz3_p124res4').value = localStorage.getItem('horiz3_p124res4');
    

    function save_data(){
        var horiz3_p124res1 = document.getElementById('horiz3_p124res1').value;
        localStorage.setItem('horiz3_p124res1', horiz3_p124res1);
        var horiz3_p124res2 = document.getElementById('horiz3_p124res2').value;
        localStorage.setItem('horiz3_p124res2', horiz3_p124res2);
        var horiz3_p124res3 = document.getElementById('horiz3_p124res3').value;
        localStorage.setItem('horiz3_p124res3', horiz3_p124res3);
        var horiz3_p124res4 = document.getElementById('horiz3_p124res4').value;
        localStorage.setItem('horiz3_p124res4', horiz3_p124res4);
        

        alert("Guardado correctamente");
    }

    function send_data(){
        pantallazo();
        setTimeout(function(){document.getElementById("myForm").submit();}, 3000);
    }

    function pantallazo(){

        html2canvas(document.body).then(canvas => {
        	var dataURL = canvas.toDataURL();
            console.log(dataURL);
            document.getElementById("myInput").value = dataURL;
            var canvas = document.createElement("canvas");
            var ctx=canvas.getContext("2d");
            var cw=canvas.width;
            var ch=canvas.height;
            var maxW=1280;
            var maxH=1024;

            var output = document.getElementById('myInput');
	        var img = new Image;
            img.onload = function() {
                var iw=img.width;
                var ih=img.height;
                var scale=Math.min((maxW/iw),(maxH/ih));
                var iwScaled=iw*scale;
                var ihScaled=ih*scale;
                canvas.width=iwScaled;
                canvas.height=ihScaled;
                ctx.drawImage(img,0,0,iwScaled,ihScaled);
     	        output.value = canvas.toDataURL("../image/jpeg",1);
            }
            img.src = dataURL
        });
    }
    
    function loader(){
		document.getElementById('loader').style.display = 'Block';
 
	}

</script>
